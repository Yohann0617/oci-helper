<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" id="meta-pc">
    <meta name="viewport" content="width=1280, user-scalable=no" id="meta-mobile" disabled>
    <title>oci-helper</title>

    <style>
        /* Prevent white flash on page load */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            transition: background-color 0.3s ease;
        }
        
        html.dark, html.dark body {
            background-color: #1a1f2e;
        }
    </style>

    <script>
        // Apply theme before page renders to avoid flash
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const isMobile = /iPhone|iPad|iPod|Android|Mobile/i.test(navigator.userAgent);
                if (isMobile) {
                    document.getElementById('meta-pc')?.remove();
                    document.getElementById('meta-mobile')?.removeAttribute('disabled');
                    document.body.classList.add('force-desktop');
                }
            }, 1000);
        });
    </script>
  <script type="module" crossorigin src="/js/index.BIFCcWVS.js"></script>

</head>

</body>
